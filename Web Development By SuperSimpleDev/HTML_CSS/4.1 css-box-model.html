<!--- CSS box model
  - Padding -> How much space an element takes up
  - Margin  -> How far it is away from other elements 
  -->


  <!--- Replace height and width by 
  padding to match CSS box model-->

<button class="Subscribe-button">
  SUBSCRIBE FOR MY CHANNEL
</button>

<style>
  .Subscribe-button{
    background-color: rgb(198, 49, 49);
    color: white;
    /* REPLACED WITH PADDING 
    height: 40px;
    width: 120px; */


    padding-top: 10px;
    padding-bottom: 10px;
    padding-right: 15px;
    padding-left: 15px;


    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px; 
    vertical-align: top; /* Aligns with top of content */

  }
</style>
