<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First List</title>
</head>
<body>
    <!-- Unordered List-->
     <h4>Groceries</h4>
     <ul>
        <li>Milk</li> <!-- List Item-->
        <li>Eggs</li>
        <li>Dinner</li>
        <ul>
            <li>Potato</li>
            <li>Carrot</li>
        </ul>
     </ul>
     <!-- Ordered List-->
      <h4>To-Do List</h4>
     <ol>
        <li>eat breakfast</li>
        <li>learn html and css</li>
     </ol>

     <!--- Description List-->
     <dl style="background-color: rgb(48, 224, 150); border: 2px solid;">
        <dt>Dragon</dt> <dd>Giant Monster With Wing</dd> <!--- dt -> Description Term-->
        <dt>Pheonix</dt> <dd>That one friend who doesnt die</dd> <!-- Description Definition-->
        <dt>Vampire</dt> <dd>Blood drinking paranoid emo </dd>
        <dt>Werewolf</dt> <dd>Hairy guy with unstable mental health</dd>

    </dl>
</body>
</html>
