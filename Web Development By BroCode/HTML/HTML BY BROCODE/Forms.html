<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Form</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data">

        <!--Username-->
        <label for="Username">Username</label>
        <input type="text"  placeholder="Enter your name" id="Username" minlength="5" maxlength="20" required>

        <br>
        <!--Password-->
        <label for="Password">Password</label>
        <input type="Password" placeholder="Enter your password" id="Password" required >

        <br>
        <!--Email-->
        <label for="Email">Email</label>
        <input type="email" placeholder="Enter your email" id="Email" required>
        <br>
        <!--Phone number-->
        <label for="Phone">Phone Number</label>
        <input type="tel" placeholder="Enter your phone number" id="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
        
        <br>
        <!--Date-->
        <label for="Date"> BirthDate</label>
        <input type="date" id="Date">

        <br>
        <!--Quantity-->
        <label for="Quantity">Quantity</label>
        <input type="number" id ="Quantity" min="0" max="99">

        <br>
        <!-- Radio Button-->
        <label for="title">Title :</label>

        <label for="Mr"> Mr.</label>
        <input type="radio" id = "Mr" value="Mr." name="title">
        <label for="Ms">Ms.</label>
        <input type="radio" id = "Ms" value="Ms." name="title">
        <label for="Phd">Phd.</label>
        <input type="radio" id="Phd" value="Phd." name="title">

        <!--Dropdown meu-->
        <br>
        <label for="payment">Payment</label>
        <select id="payment">
            <option value="Visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
            <option value="Giftcard">Giftcard</option>
        </select>
        <br>

        <label for="subscribe"> subscribe</label>
        <input type="checkbox" id="subscribe">

        <br>

        <label for="comment"> comment:</label>
        <textarea  id="comment" rows="3" cols="25"></textarea>
        <br>

        <label for="file">file</label>
        <input type="file" id="file" accept=".mp4, .jpg">
        <br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
